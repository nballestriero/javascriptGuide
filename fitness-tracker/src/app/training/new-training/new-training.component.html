<section class="new-training" fxLayout fxLayoutAlign="center">
	<form  #f = "ngForm" (ngSubmit)= "onStartTraining(f)">
		<mat-card fxFlex.xs="100%" fxFlex="400px">
			<mat-card-title fxLayoutAlign="center">
				Time to start a workout!
			</mat-card-title>
			<mat-card-content fxLayoutAlign="center">
				Select Type of training
			</mat-card-content>
				<mat-form-field fxLayoutAlign="center">
				  <mat-select placeholder="Favorite exercise" ngModel name="exercise" required>
				    <mat-option *ngFor="let exercise of exercises " [value]="exercise.id">
				      {{exercise.name}}
				    </mat-option>
				  </mat-select>
				</mat-form-field>
				
			<mat-card-actions fxLayoutAlign="center">
				<button type="submit" mat-button [disabled]="f.invalid">Start</button>
			</mat-card-actions>
		</mat-card>
	</form>
</section>

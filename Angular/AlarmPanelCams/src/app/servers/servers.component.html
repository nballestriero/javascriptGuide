<label>Server Name</label>
<input
	type="text"
	class="form-control"
	(input)="onUpdateServerName($event)"
	>
<input
	type="text"
	class="form-control"
	[(ngModel)]="serverName"
	><!--  (input)="onUpdateServerName($event)"-->
<div>{{ serverName }}</div>
<div>
  servers pool works!<br>
  <button 
  	class="btn btn-primary" 
  	[disabled]="!allowNewServer" 
  	(click)="onCreateServer()">Add Server</button>
  <br>
  <!--  <div>{{ serverCreationStatus }}</div> -->
  <div *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</div>
  <ng-template #noServer>
  	<div>NO Server was created</div>
  </ng-template>
  <app-server *ngFor="let server of servers"></app-server>
</div>
